<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get in touch</title>
<link rel="shortcut icon" href="assets/images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/bvselect.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <!-- contact  -->
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="contact-form">
                            <form action="#">
                                <div class="contact-form__content">
                                    <div class="contact-form__heading">
                                        <h2 class="d-flex align-items-sm-center">
                                            <span>
                                                <img src="assets/images/icons/call.svg" alt="call" />
                                            </span>
                                            Get in Touch
                                        </h2>
                                        <p>Complete the form below or call us on <span>0860 103 091</span></p>
                                    </div>
                                    <div class="input-field">
                                        <select id="titleSelect">
                                            <option data-separator="true"> Select Option </option>
                                            <option value="1"> Option 1 </option>
                                            <option value="2"> Option 2 </option>
                                            <option value="3"> Option 3 </option>
                                        </select>
                                    </div>
                                    <div class="input-field">
                                        <input type="text" placeholder="First Name*" />
                                    </div>
                                    <div class="input-field">
                                        <input type="text" placeholder="Surname*" />
                                    </div>
                                    <div class="input-field">
                                        <input type="number" placeholder="Telephone*" />
                                    </div>
                                    <div class="input-field">
                                        <input type="email" placeholder="Email*" />
                                    </div>
                                    <div class="input-field">
                                        <select id="province">
                                            <option data-separator="true"> Select Option </option>
                                            <option value="1"> Option 1 </option>
                                            <option value="2"> Option 2 </option>
                                            <option value="3"> Option 3 </option>
                                        </select>
                                    </div>
                                </div>
                                <button class="btn">Submit</button>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" />
                                    <label class="form-check-label" for="disabledFieldsetCheck">
                                        Signup for the latest news and offerings.
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-shape">
                <img src="assets/images/bg/landing-banner.png" alt="" />
            </div>
        </section>

        <script src="assets/js/gsap.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/bvselect.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
